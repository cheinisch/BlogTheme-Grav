name: BlogTheme
slug: blogtheme
type: theme
version: 0.0.3
description: "BlogTheme is a light bootstrap based theme"
icon: empire
author:
  name: Heimfisch
  email: christian@heinisch-design.de
  url: https://heinisch-design.de
homepage: https://github.com/cheinisch/BlogTheme-Grav
demo: https://blogtheme.demo.heinisch-design.de
keywords: bootstrap, theme, core, modern, responsive, html5, css3
bugs: https://github.com/cheinisch/BlogTheme-Grav/issues
license: MIT

dependencies:
    - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    show_sidebar:
      type: toggle
      label: Sidebar
      help: When enabled, the sidebar is active
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    darkmode:
      type: toggle
      label: Dark Style
      help: Activate dark mode style
      highlight: auto
      default: auto
      options:
        light: Light
        dark: Dark
        auto: Auto
      validate:
        type: text
    subtitle.enabled:
        type: toggle
        label: Subtitle under Site Title
        highlight: 0
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    subtitle.text:
      type: text
      label: Sub Title
      help: A Textline for the Blogpage
      size: medium
      default: ''
    header.fieldset:
      type: fieldset
      title: Social Media Icons
      help: Help text
      info: Info text
      text: The Icons in the Footer are only visible, if the function is enabled
      icon: comments       # Fork Awesome icons system (see : forkaweso.me).
      collapsed: true      # Initial state of fieldset (see collapsible option)
      collapsible: true    # Whether one can expand the fieldset or not
      fields:
        socialicons.enable:
          type: toggle
          label: Enable Social Icons in Footer Area
          highlight: 0
          default: 0
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        socialicons.github:
          type: text
          label: Github
        socialicons.instagram:
          type: text
          label: Instagram
        socialicons.facebook:
          type: text
          label: Facebook
        socialicons.youtube:
          type: text
          label: Youtube
        socialicons.twitter:
          type: text
          label: Twitter
        socialicons.tiktok:
          type: text
          label: Tiktok
    footernav:
      type: array
      label: Footer NAV Items
      help: Add a nav to the Footer
      placeholder_key: Pagetitle
      placeholder_value: Pageurl
      required: false