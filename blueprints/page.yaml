title: Page Content
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        gallery:
          type: tab
          title: Site Settings

          fields:
            header.show_big_title:
              type: toggle
              label: Show Website Title in Navbar
              help: If the function is enabled, the Website Title is in the Navbar
              highlight: 0
              default: 0
              options:
                1: THEME_BLOGTHEME.ADMIN.NAV_BAR
                0: THEME_BLOGTHEME.ADMIN.NO_NAV_BAR
              validate:
                type: bool